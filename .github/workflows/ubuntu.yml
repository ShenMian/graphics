name: Ubuntu

on: [push, pull_request]

jobs:
  build:
    strategy:
      matrix:
        arch: [x64] # arm64
        type: [Debug, Release]

    runs-on: ubuntu-latest
    name: ${{ matrix.type }}-${{ matrix.arch }}

    env:
      VCPKG_ROOT: '/usr/local/share/vcpkg'

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Setup clang
        run: |
         sudo apt update
         sudo apt install clang-14

      - name: Setup ninja
        run: sudo apt install ninja-build

      - name: Setup conan
        uses: turtlebrowser/get-conan@v1.0

      - name: Setup conan profile
        run: conan profile detect

      - name: Setup vulkan
        run: sudo apt install libvulkan-dev

      - name: Build
        run: ./scripts/build.sh ${{ matrix.type }} clang 14

      - name: Upload libs
        uses: actions/upload-artifact@v3
        with:
          name: graphics-ubuntu-${{ matrix.type }}-${{ matrix.arch }}
          path: build/lib/libgraphics.a

      - name: Upload bins
        uses: actions/upload-artifact@v3
        with:
          name: examples-ubuntu-${{ matrix.type }}-${{ matrix.arch }}
          path: build/bin/*/*
